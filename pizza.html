<!DOCTYPE html>
<html>
  <head>
    <title>Pizza Chart</title>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load('current', {'packages':['corechart']});
      google.charts.setOnLoadCallback(drawChart);

      function drawChart() {
        var cheese = parseInt(document.getElementById('cheese').value);
        var pepperoni = parseInt(document.getElementById('pepperoni').value);
        var veggie = parseInt(document.getElementById('veggie').value);
        var meatLovers = parseInt(document.getElementById('meat-lovers').value);
        var hawaiian = parseInt(document.getElementById('hawaiian').value);

        var data = google.visualization.arrayToDataTable([
          ['Pizza', 'Slices'],
          ['Cheese', cheese],
          ['Pepperoni', pepperoni],
          ['Veggie', veggie],
          ['Meat Lovers', meatLovers],
          ['Hawaiian', hawaiian]
        ]);

        var options = {
          title: 'Pizza Slices Eaten',
          is3D: true,
        };

        var chart = new google.visualization.PieChart(document.getElementById('piechart'));

        chart.draw(data, options);
      }
    </script>
  </head>
  <body>
    <h1>Pizza Chart</h1>
    <form>
      <label for="cheese">Cheese:</label>
      <input type="number" id="cheese" name="cheese" value="0"><br>

      <label for="pepperoni">Pepperoni:</label>
      <input type="number" id="pepperoni" name="pepperoni" value="0"><br>

      <label for="veggie">Veggie:</label>
      <input type="number" id="veggie" name="veggie" value="0"><br>

      <label for="meat-lovers">Meat Lovers:</label>
      <input type="number" id="meat-lovers" name="meat-lovers" value="0"><br>

      <label for="hawaiian">Hawaiian:</label>
      <input type="number" id="hawaiian" name="hawaiian" value="0"><br>

      <input type="button" value="Draw Chart" onclick="drawChart()">
    </form>
    <div id="piechart" style="width: 900px; height: 500px;"></div>
  </body>
</html>
